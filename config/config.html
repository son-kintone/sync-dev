<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kintone 앱 설정</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .config-section {
      margin-bottom: 25px;
    }
    .config-label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    .config-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .config-description {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>kintone 앱 커스터마이제이션 설정</h2>
  
  <div class="config-section">
    <label class="config-label" for="api-endpoint">API 엔드포인트</label>
    <input type="text" id="api-endpoint" class="config-input" placeholder="https://api.example.com">
    <p class="config-description">외부 API 엔드포인트 URL을 입력하세요.</p>
  </div>

  <div class="config-section">
    <label class="config-label" for="api-key">API 키</label>
    <input type="password" id="api-key" class="config-input" placeholder="API 키를 입력하세요">
    <p class="config-description">외부 API 인증을 위한 키입니다.</p>
  </div>

  <div class="config-section">
    <label class="config-label" for="custom-message">커스텀 메시지</label>
    <input type="text" id="custom-message" class="config-input" placeholder="환영 메시지를 입력하세요">
    <p class="config-description">앱에 표시될 커스텀 메시지입니다.</p>
  </div>
</body>
</html>
