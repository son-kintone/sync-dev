name: CI - 지속적 통합

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  ci:
    name: 통합 검증
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js ${{ matrix.node-version }} 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: JavaScript Lint
        run: npm run lint:js

      - name: CSS Lint
        run: npm run lint:css

      - name: Prettier 검사
        run: npx prettier --check 'src/**/*.{js,css,html}'

      - name: 빌드
        run: npm run build

      - name: 테스트
        run: npm test

      - name: 캐시 정리
        run: npm cache clean --force
